<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registro Usuarios</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/6131ecdde6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="formStyle.css">
</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="" alt="logo">
                </span>

                <div class="text logo-text">
                    <span class="name"></span>
                    <span class="profession">Sistema</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">PIOLA</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bar-chart-alt-2 icon'></i>
                            <span class="text nav-text">PIOLA</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">PIOLA</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-pie-chart-alt icon'></i>
                            <span class="text nav-text">PIOLA</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-heart icon'></i>
                            <span class="text nav-text">PIOLA</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-wallet icon'></i>
                            <span class="text nav-text">PIOLA</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Cerrar</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Modo oscuro</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>

            </div>
        </div>
    </nav>
    <section class="home">
        <div class="text">
            <div class="container">
                <div class="container-form">
                    <h2>Actualizar datos de Usuario</h2>
                    <form action="" method="post">
                        <div>
                            <label for="NameResident" class="form-label">Nombre completo</label>
                            <input type="text" class="form-input" id="NameResident " name="NameResident "
                                placeholder="Nombre completo" autofocus>
                        </div>
                        <div>
                            <label for="AgeResident" class="form-label">Edad</label>
                            <input type="number" class="form-input" id="AgeResident" name="AgeResident"
                                placeholder="Edad">
                        </div>
                        <div>
                            <label for="TypeDocumentResident" class="form-label">Tipo Documento</label>
                        </div>
                        <div>
                            <select id="TypeDocumentResident" name="TypeDocumentResident" class="form-input">
                                <option class="form-option">Tarjeta de identidad</option>
                                <option class="form-option">Cedula ciudadania</option>
                                <option class="form-option">Cedula extranjeria</option>
                            </select>
                        </div>
                        <div>
                            <label for="NumDocumentResident" class="form-label">Numero de documento</label>
                            <input type="number" class="form-input" id="NumDocumentResident " name="NumDocumentResident"
                                placeholder="Numero de documento">
                        </div>
                        <div>
                            <label for="PhoneNumberResident" class="form-label">Telefono</label>
                            <input type="number" class="form-input" id="PhoneNumberResident" name="PhoneNumberResident"
                                placeholder="Telefono">
                        </div>
                        <div>
                            <label for="EmailResident" class="form-label">Email</label>
                            <input type="email" class="form-input" id="EmailResident" name="EmailResident"
                                placeholder="Correo">
                        </div>
                        <div>
                            <label for="NumberHouseResident" class="form-label">Numero casa</label>
                            <input type="number" class="form-input" id="NumberHouseResident" name="NumberHouseResident"
                                placeholder="Numero casa" >
                        </div>

                        <div>
                            <label for="PasswordResident" class="form-label">Contraseña</label>
                            <input type="password" class="form-input" id="PasswordResident" name="PasswordResident"
                                placeholder="Contraseña">
                        </div>

                        <div class="form-botton-end">
                            <button type="submit" class="form-buttom-back">Regresar</button>
                            <button type="submit" class="form-button">Actualizar</button>
                        </div>
                    </form>
                </div>
                <div class="container-footer">
                    <footer>
                        <h2>Informacion de Contacto</h2>
                        <hr class="menu-hr none footer-line" noshade="">
                        <a href="https://goo.gl/maps/Kn5VzWxRTqecLmLT6" class="footer-a"><i
                                class="fa-sharp fa-solid fa-location-dot footer-icon    "></i> Unnamed Road, Bogotá</a>
                        <a href="#" class="footer-a"><i class="fa-solid fa-envelope footer-icon"></i>
                            contact-us@cafam.com</a>
                        <a href="#" class="footer-a"><i class="fa-solid fa-phone footer-icon"></i> +1-617-555-0108</a>
                        <hr class="menu-hr none footer-line footer-line" noshade="">
                        <div class="center">
                            <a href="https://www.facebook.com/cafamoficial/?locale=es_LA" class="footer-a"><i
                                    class="fa-brands fa-facebook footer-icon footer-red-so"></i></a>
                            <a href="https://www.instagram.com/cafamoficial/?hl=es" class="footer-a"><i
                                    class="fa-brands fa-instagram footer-icon footer-red-so"></i></a>
                            <a href="https://twitter.com/CafamOficial?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
                                class="footer-a"><i class="fa-brands fa-twitter footer-icon footer-red-so"></i></a>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
